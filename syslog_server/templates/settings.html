<!DOCTYPE html>
<html>
<head>
    {{template "head" .}}   
</head>
<body>
    <header>
        {{template "header" .}}
    </header>
    
    <main class="container">
        <container id="main">
            <div class="grid">
                <div>
                    <form id="configForm"  >
                        <div id="configFields" hx-get="/config" hx-swap="innerHTML"  hx-trigger="load">
                            <h3>Server side filters</h3>
                            <label for="anomaliesOnly">Anomalies Only:</label>

                            <input type="checkbox" id="anomaliesOnly" name="anomaliesOnly" ><br><br>
                            <label for="messagepattern">Message Pattern:</label>
                            <input type="text" id="messagepattern" name="messagepattern" value="pattern"><br><br>
                
                            <label for="severity">Severity (0-7):</label>
                            <input type="number" id="severity" name="severity" min="0" max="7" value="7"><br><br>
                
                            <label for="appname">App Name:</label>
                            <input type="text" id="appname" name="appname" value="App"><br><br>

                            <label for="hostname">Host Name:</label>
                            <input type="text" id="hostname" name="hostname" value="host"><br><br>
                            
                        </div>
                        <div class="grid">
                            <button hx-post="/config" hx-swap="innerHTML" hx-target="#configResponse">
                                Submit
                            </button>
                            <div></div>
                        </div>
                    </form>
                </div>
                <div id="configResponse"></div>    
            </div>
        </container>
    </main>
    
    <footer>
        {{template "footer" .}}
    </footer>
</body>
</html>
