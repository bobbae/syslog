<!DOCTYPE html>
<html>
<head>
    {{template "head" .}}   
</head>
<body>
    <header>
        {{template "header" .}}
    </header>
    
    <main class="container">
        <container id="main">
            <div class="grid">
                <div>
                    <form >
                        <h3>Settings   </h3>
                        <div id="configFields"  >
                            {{template "config_form" .}}
                        </div>
                        <div class="grid">
                            <button hx-post="/config" hx-swap="none" hx-target="#configResponse" hx-indicator="#spinner" id="submit-button">
                                Submit
                            </button>
                            <div id="spinner" style="display: none;">
                                <span class="spinner"></span>
                            </div>
                            <div id="configResponse"></div>    
                        </div>
                    </form>
                </div>
                
            </div>
        </container>
    </main>
    
    <footer>
        {{template "footer" .}}
    </footer>
    <script>
        document.getElementById('submit-button').addEventListener('click', function(event) {
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('submit-button').disabled = true;
        });
        document.getElementById('configResponse').addEventListener('htmx:afterSwap', function(event) {
            setTimeout(function() {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('submit-button').disabled = false;
            }, 1000); // 1-second delay
        });
    </script>
</body>
</html>
