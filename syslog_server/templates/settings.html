<!DOCTYPE html>
<html>
<head>
    {{template "head" .}}   
</head>
<body>
    <header>
        {{template "header" .}}
    </header>
    
    <main class="container">
        <container id="main">
            <div class="grid">
                <div>
                    <form >
                        <h3>Settings   </h3>
                        <div id="configFields"  >
                            {{template "config_form" .}}
                        </div>
                        <div class="grid">
                            <button hx-post="/config" hx-swap="none" >
                                Submit
                            </button>
                            <div></div>
                        </div>
                    </form>
                </div>
                <div id="configResponse"></div>    
            </div>
        </container>
    </main>
    
    <footer>
        {{template "footer" .}}
    </footer>
</body>
</html>
