{{if len .Messages}}
    {{range $index, $element := .Messages}}
        <tr>
            <td>{{$index}}</td>
            <td>{{$element.Timestamp}}</td>
            <td>{{$element.Hostname}}</td>
            <td>{{$element.Appname}}</td>
            <td>{{$element.Message}}</td>
        </tr>
    {{end}}
{{else}}
    <tr><td colspan="5">No messages yet.</td></tr>
{{end}}
